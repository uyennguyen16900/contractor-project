{% extends 'base.html' %}

{% block content %}
  <h1>Drinks</h1>

  <!-- <a href='/playlists/new'>New Playlist</a> -->

  <div class='row'>
    {% for drink in drinks %}
        <div class='col-md-3'>
          <div class="card" style="width: 18rem;">
            <h2><a href='/drinks/{{ drink._id }}'>{{ drink.title }}</a></h2>
            <small>{{ drink.description }}</small>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
