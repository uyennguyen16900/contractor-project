{% extends 'base.html' %}

{% block content %}
  <h1>Drinks</h1>

  <!-- <a href='/drinks/new'>New Drink</a> -->

  <div class='row'>
    {% for drink in drinks %}
        <div class='col-md-3'>
          <div class="card" style="width: 18rem;">
            <h2><a href='/drinks/{{ drink._id }}'>{{ drink.name }}</a></h2>
            <h3>{{ drink.description }}</h3>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
